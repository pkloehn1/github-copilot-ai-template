# Pre-commit hooks for GitHub Copilot AI Template
# See https://pre-commit.com for more information

repos:
  # Validate GitHub Copilot instruction file token limits
  - repo: local
    hooks:
      - id: validate-copilot-context-limits
        name: Validate Copilot Context Limits
        entry: python scripts/validate_context_limits.py
        language: python
        files: \.(md)$
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Python linting and formatting - per python-style-guide.md
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        exclude: ^\.github/

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: relaxed, rules: {line-length: disable}}"]

  # Trailing whitespace and end of file
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=100"]
