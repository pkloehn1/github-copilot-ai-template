# =============================================================================
# GitHub Copilot Context Health Configuration
# =============================================================================
# Maintains healthy context window utilization for AI coding assistants.
# Reference: https://docs.github.com/copilot/reference/ai-models/supported-models
#
# Context window sizes vary by model (as of December 2025):
#   - GPT-4o/4.1: 128K tokens
#   - GPT-5/5.1/5.2: 400K tokens
#   - Claude Sonnet 4/4.5: 1M tokens
#   - Gemini 2.5/3 Pro: 1M tokens
#
# Per-file limits are in CHARACTERS (not tokens).
# GitHub Copilot documentation specifies 8,000 character limits per file.
# =============================================================================

# -----------------------------------------------------------------------------
# LLM Provider Configuration
# -----------------------------------------------------------------------------
# Enable/disable validation for specific AI providers.
# Set to 1 to enable, 0 to disable.
# This allows repos using only specific providers to skip irrelevant checks.
ENABLE_OPENAI=1
ENABLE_ANTHROPIC=1
ENABLE_GOOGLE=1
ENABLE_XAI=0

# -----------------------------------------------------------------------------
# Token Estimation
# -----------------------------------------------------------------------------
# Average characters per token for estimation.
# Rule of thumb: ~4 chars/token for English text and source code.
# Non-English or complex unicode may have lower ratios (2-3 chars/token).
# Adjust if your codebase has different characteristics.
CHARS_PER_TOKEN=4

# -----------------------------------------------------------------------------
# Per-File Limits (characters)
# -----------------------------------------------------------------------------
# Maximum characters allowed per individual file.
# Based on GitHub Copilot official documentation.
LIMIT_REPO_INSTRUCTIONS=8000
LIMIT_PATH_INSTRUCTIONS=8000
LIMIT_PROMPT_FILES=8000
LIMIT_CUSTOM_AGENTS=30000
LIMIT_CODE_REVIEW=4000

# -----------------------------------------------------------------------------
# Category Budgets (characters)
# -----------------------------------------------------------------------------
# Total character budget for all files in each category combined.
# These ensure no single category consumes excessive context window space.
# Derived from: context_window_tokens * chars_per_token * category_allocation
#
# Default allocation assumes 64K token baseline (conservative):
#   - 64K tokens * 4 chars/token = 256K chars total context
#   - Instructions should use <10% of context = ~25K chars max
#   - Split across categories with room for growth
BUDGET_REPO_INSTRUCTIONS=8000
BUDGET_PATH_INSTRUCTIONS=24000
BUDGET_PROMPT_FILES=24000
BUDGET_CUSTOM_AGENTS=60000

# -----------------------------------------------------------------------------
# Threshold Percentages
# -----------------------------------------------------------------------------
# Applied to both per-file limits and category budgets.
# INFO: Usage is moderate, good headroom remains
# WARN: Approaching limit, consider optimization
INFO_THRESHOLD_PERCENT=50
WARN_THRESHOLD_PERCENT=75

# -----------------------------------------------------------------------------
# Outlier Detection
# -----------------------------------------------------------------------------
# Flag files that are significantly larger than peers in same category.
# Uses standard deviation multiplier (e.g., 2 = flag if >2 std dev from mean).
OUTLIER_STDDEV_MULTIPLIER=2
