# =============================================================================
# GitHub Copilot Context Health Configuration
# =============================================================================
# Maintains healthy context window utilization for AI coding assistants.
# Reference: https://docs.github.com/copilot/reference/ai-models/supported-models
#
# LLM Provider token limits are defined in validate_context_limits.py:
#   - Anthropic (Claude): 200K context, 8K instruction limit (4%)
#   - Google (Gemini): 1M context, 42K instruction limit (4%)
#   - OpenAI (GPT): 1M context, 42K instruction limit (4%)
#   - xAI (Grok): 1M context, 40K instruction limit (4%)
#   - Default: 200K context, 8K instruction limit (conservative)
#
# Provider detection is automatic based on filename:
#   - CLAUDE.md -> Anthropic limits
#   - GEMINI.md -> Google limits
#   - AGENTS.md, copilot-instructions.md -> Default limits
# =============================================================================

# -----------------------------------------------------------------------------
# Token Estimation
# -----------------------------------------------------------------------------
# Average characters per token for estimation.
# Rule of thumb: ~4 chars/token for English text and source code.
# Non-English or complex unicode may have lower ratios (2-3 chars/token).
# Adjust if your codebase has different characteristics.
CHARS_PER_TOKEN=4

# -----------------------------------------------------------------------------
# Threshold Percentages
# -----------------------------------------------------------------------------
# Applied to per-file token limits.
# INFO: Usage is moderate, good headroom remains
# WARN: Approaching limit, consider optimization
INFO_THRESHOLD_PERCENT=50
WARN_THRESHOLD_PERCENT=75

# -----------------------------------------------------------------------------
# Outlier Detection
# -----------------------------------------------------------------------------
# Flag files that are significantly larger or smaller than peers in same category.
# Uses IQR (Interquartile Range) method with Tukey's fences.
# Multiplier: 1.5 = mild outliers, 3.0 = extreme outliers.
# Lower fence: Q1 - multiplier * IQR
# Upper fence: Q3 + multiplier * IQR
OUTLIER_IQR_MULTIPLIER=1.5
